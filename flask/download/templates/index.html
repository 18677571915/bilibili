<html>

<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="referrer" content="no-referrer">
<title>链接资源下载</title>
<meta name="description" content="下载">
<meta name="keywords" content="下载">
<link rel="icon" sizes="any" mask="" href="http://www.y80s.com/favicon.ico">
</head>

<center>
<div class="warning">
        {% for message in get_flashed_messages() %}
			<strong>Warning!</strong> {{ message }}
        {% endfor %}
    </div>
</center><br>

<br/><br/><br/><br/>
<center><img src="../static/images/logo.png" alt="logo" align="center"/></center><br><br>
<!-- <hr/> -->

<body bgcolor="#E6E6FA"><center>
	<form action="{{ url_for('index') }}" method="POST">
	<table>
		<tr align="center"><td><input style="width:300px;height:30px" type="text" name="url"></td><td><button style="width:80px;height:30px">下载</button></td></tr>
	</table>
	</form>
	
	<table border="2">
		<thead>
		<tr>
			<th>文件名称</th>
			<th>完成时间</th>
		</tr>
		</thead>
		<tbody>
		{% for record in records %}
			<tr>
				<td>{{record['filename']}}</td>
				<td>{{ record['time'] }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	<!-- <hr/> -->
</body></center>
</html>
