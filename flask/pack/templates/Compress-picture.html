<html>
<head>
<meta charset="utf-8">
<!--网页标题-->
<title>图片压缩</title>
<!--网页标题左侧显示-->
<link rel="icon" href="./static/images/logo.jpg">
<!--网页自适应调整-->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
</head>

<body><center>
<br><br>
<h1>图片压缩</h1><br>

<form action="" method=post enctype=multipart/form-data>
<label for="file">文件名：</label>
<input style="width:200px;height:30px" type="file" name="file" id="file" multiple><br><br>
<label for="分辨率比">分辨率比：</label>
<input style="width:200px;height:30px" type="text" name="rate" id="text" value="1"><br>
<label for="dpi">dpi：</label>
<input style="width:200px;height:30px" type="text" name="dpi" id="text" value="300"><br><br>
<input style="width:100px;height:30px" type="submit" name="submit" value="提交"><br>
</form><br>

<br><br>


<table border="0">
<tr>
<th>注意事项</th>
</tr>
<tr>
<td>1、分辨率比率默认为1，范围为0-1。</td>
</tr>
<tr>
<td>2、dpi（每英寸像素点），默认为300，最高为500，越低越模糊。</td>
</tr>
</table><br><br>

</center>
</body>

</html>
