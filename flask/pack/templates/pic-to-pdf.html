<body><center>
<br><br>
<h1>图片转PDF</h1><br>

<form action="" method=post enctype=multipart/form-data>
<label for="file">图片：</label>
<input style="width:200px;height:30px" type="file" name="file" id="file" multiple><br><br>
<label for="命名">命名：</label>
<input style="width:200px;height:30px" type="text" name="name" id="text" value="allimages"><br><br>
<input style="width:100px;height:30px" type="submit" name="submit" value="提交"><br>
</form><br>

<br><br>


<table border="0">
<tr>
<th>注意事项</th>
</tr>
<tr>
<td>1、精度倍数默认为1，最大为4。</td>
</tr>
<tr>
<td>2、默认精度对应的分辨率为1056x816。</td>
</tr>
</table><br><br>

</center>
